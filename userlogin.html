	<script>
		function submit() {
			var email = document.getElementById("inputEmail").value;
			var pwd = document.getElementById("inputPassword").value;
			if (pwd == email && email == "manager")
				location.href = "manager/managermain.html";
			else if (pwd == email && email == "agent")
				location.href = "agent/agentmain.html";
			else if (pwd == email && email == "user")
				location.href = "user/usermain.html";
			else
				alert("Your email or password is wrong!\nPlease check your username and password");
		}
	</script>
    <title>Individual User Login</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap\bootstrap-4.5.3-dist\css\bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

<body class="text-center">
    <div class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="submit()">Sign in</button>
        <div class="loginlink">
            <label>
                <a href="index.html">Don't Have Account? </a> <br>
            </label>
        </div>
