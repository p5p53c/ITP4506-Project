<!doctype html>

<head>
    <title>Add Property</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap\bootstrap-4.5.3-dist\css\bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal" onclick="location.href='agentmain.html'">Dream House Online</h5>
        <a class="btn btn-outline-primary" href="index.html">Logout</a>
    </div>
    <div class="container">
        <form class="form-profile">
            <table class="table table-bordered">
                <tr>
                    <td>Property Name</td>
                    <td><input type="text" name="name" value=""></td>
                </tr>
                <tr>
                    <td>District/ Address</td>
                    <td><input type="text" name="address" value=""></td>
                </tr>
                <tr>
                    <td>Area</td>
                    <td><input type="text" name="area" value="">ft2</td>
                </tr>
                <tr>
                    <td>Status</td>
                    <td><input type="radio" name="status" value="rental">Rental <input type="radio" name="status" value="Sale">Sale</td>
                </tr>
            </table>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <input type="submit" id="upload" value="Upload">
                    </div>
                    <div class="col">
                        <input type="reset" id="cancel" value="Cancel">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="container">
        <footer class="pt-4 my-md-5 pt-md-5 border-top">
            <div class="row">
                <div class="col-12 col-md">
                    Dream House Property HK Inc
                    <small class="d-block mb-3 text-muted">&copy; 2017-2020</small>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
